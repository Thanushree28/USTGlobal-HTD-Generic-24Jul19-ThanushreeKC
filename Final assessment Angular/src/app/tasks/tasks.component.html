<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <form #formData='ngForm'(ngSubmit)='addTask(formData)'>
        <legend>Add Task</legend>
        <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="Enter Task" name="taskname" #taskname="ngModel" ngModel>
        </div>
        <button type="submit" class="btn btn-outline-success float-right">ADD</button>

    </form>
</div>
<div class="container">
    <div class="card-card-body">
        <ul *ngFor='let td of taskData'>
            <li>{{td.taskname}} <button class="btn btn-danger"(click)='deleteTask(tasks)'>Delete</button></li>
        </ul>
    </div>
</div>
