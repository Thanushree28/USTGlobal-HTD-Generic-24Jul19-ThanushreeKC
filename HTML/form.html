<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="">
    <div>
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" required placeholder="enter name"><br>
    </div>
    
    <div>
    <label for="pwd">Password</label><br>
    <input type="password" name="pwd" id="pwd"><br>
    </div>
    
    <div>
    <label for="em">Email</label><br>
    <input type="email" name="em" id="em"><br>
    </div>
    
    <div>
    <label for="mob">Mobile</label><br>
    <input type="tel" name="mob" id="mob"><br>
    </div>
    
    <div>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="gender">Male
    <input type="radio" name="gender" id="gender">Female
    <input type="radio" name="gender" id="gender">Others
    </div><br>

    <div>
     <label>Joining Month</label>
     <select name="month" id="month">
     <option value="0" selected disabled>select</option> 
     <option value="jan">January</option>
     <option value="feb">February</option>  
     <option value="mar">March</option>  
     <option value="apr">Aprily</option>  
     <option value="may">May</option>  
     <option value="jun">June</option>  
     <option value="jul">July</option>  
     <option value="aug">August</option>  
     <option value="sep">September</option>  
     <option value="oct">October</option>  
     <option value="nov">November</option>  
     <option value="dec">December</option>
     </select>    
     </div><br>

     <div>
         <label for="Upload a document">Upload a document</label>
         <input type="file" name="upload" id="upload">
     </div><br>
     <div>
         <input type="checkbox" name="check" id="check">
         <label for="">I agree</label>
     </div>
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
</form>
</body>
</html>
