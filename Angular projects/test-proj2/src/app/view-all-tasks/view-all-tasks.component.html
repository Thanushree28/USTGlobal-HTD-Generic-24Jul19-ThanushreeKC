<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let t1 of arr'>
            <td>{{t1}}</td>
            <td><button class="btn btn-primary" (click)='Edit(t1)'>Edit</button></td>
            <td><button class="btn-btn-danger" (click)='delete(t1)'>Delete</button></td>
        </tr>
    </tbody>
</table>
