<div class="container">
<table class="table table-bordered">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Login</th>
        <th>Type</th>
        <th>AvatarURL</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of gitData">
            <td>{{user.id}}</td>
            <td>{{user.login}}</td>
            <td >{{user.node_id}}</td>
            <td>{{user.type}}</td>
            <td><img src="{{user.avatar_url}}" height="100px" width="100px" alt=""></td>
            
            <td><button class="btn btn-outline-danger" (click)='removeUser(user)'>Delete</button></td>

        </tr>
    </tbody>
</table>
</div>
